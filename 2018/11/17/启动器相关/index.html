        <div class="content markdown">
            <p>离线安装包<br>EVE默认是微端形式进入游戏，即启动器只下载一些必要的游戏文件，这些文件很小，然后其他资源都是在你玩游戏时一边玩一边下，这样你很快就可以玩了，不用漫长地等待下载完整的游戏客户端。初衷很美好，然而，我国的基本国情摆在这，往往都是在游戏里长时间/无限黑屏，这就很蛋疼了。<br>当然，你可以设置启动器一次性下载好完整客户端，但可能是龟速，这时贴心的CCP就给了你一个解决办法：用你喜欢的下载工具（迅雷）下载离线安装包！<br>在启动器下载页面可以下载离线安装包,大小8.4G<br><img src="/img/14.png" alt="离线安装包下载链接"></p>
